layout: default
---

<h1>{{ page.caption }}</h1>
<iframe width="100%" height="400px" src="https://www.youtube.com/embed/{{ page.embed }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<p><small><i>Credit Video <a href="https://youtube.com/channel/{{ page.creditUrl }}" target="_blank" rel="noopener noreferrer">{{ page.credit }}</a></i></small></p>

<details>
    <summary>Penjelasan Tambahan</summary>

    {{ content }}

</details>

<p><a href="{{ page.nextUrl }}">Video Berikutnya</a></p>
